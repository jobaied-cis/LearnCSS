<!DOCTYPE html>
<html>
<head>
    <title>CSS Syntax Example</title>
    <style>
       p,b,i,h1 {
            color: blue;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <h1>This is a heading styled using group selector.</h1>
    <p>This is a paragraph styled using group selector.</p>  
    <b>This is a bold text styled using group selector.</b><br>
    <i>This is an italic text styled using group selector.</i>
</html>
