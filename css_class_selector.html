<!DOCTYPE html>
<html>
<head>
    <title>CSS Syntax Example</title>
    <style>
        .example-class {
            color: blue;
            font-size: 20px;
        }
   
    p.example-class {
            color:red;
            font-size: 20px;
        }
    </style>


</head>
<body>
    <h1 class="example-class">This is a heading with a class selector</h1>
    <p class="example-class">This is a paragraph without any class or ID selector.</p>    
</body>
</html>
