<!DOCTYPE html>
<html>
    <head>
        <title>CSS Background Image Example</title>
        <style>
            body {
                background-image: url('csspic3.jpg');
                background-size: cover;
                background-repeat: repeat-x;
                background-attachment: fixed;
                
            }
    
        </style>
    </head>
    <body>
        <h1>This is a heading with a background image.</h1>
        <p>This is a paragraph with a background image.</p>
    </body>

</html>
