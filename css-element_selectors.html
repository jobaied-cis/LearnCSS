<!DOCTYPE html>
<html>
<head>
    <title>element selector</title>
    <style>
        p {
            color: green;
            font-size: 40px;
            text-align: center;
            font-style: calc(40px + 10px);

        }
        
    </style>
</head>
<body>
    <h1>This is a heading element</h1>
    <p>This is a paragraph element styled using element selector.</p>
    <p>Another paragraph to demonstrate the element selector effect.</p>
</html>
