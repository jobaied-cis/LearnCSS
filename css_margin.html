<!DOCTYPE html>
<html>
    <head>
        <title>css margin</title>
    <style>
        p {
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 150px;
  margin-left: 80px;
}   
    </style> 
    </head>   
    <body>
        <h2>CSS Margin Example</h2>
        <p>This paragraph has a top margin of 100px, a bottom margin of 100px, a right margin of 150px, and a left margin of 80px.</p>
    
</html>
