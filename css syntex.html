<!DOCTYPE html>
<html>
<head>
    <title>CSS Syntax Example</title>
    <style>
        .example-class {
            color: blue;
            font-size: 20px;
        }
        #example-id {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="example-class">This is a heading with a class selector</h1>
    <p id="example-id">This is a paragraph with an ID selector</p>
</body>
</html>
