<!DOCTYPE html>
<html>
<head>
    <title>CSS Syntax Example</title>
    <style>
        #example-id {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="example-id">This is a heading with an ID selector</h1>
    <p id="example-id">This is a paragraph with an ID selector</p>
</body>
</html>
