<!DOCTYPE html>
<html>
<head>
    <title>CSS Syntax Example</title>
    <style>
        * {
            color: green;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <h1>This is a heading styled using the universal selector.</h1>
    <p>This is a paragraph styled using the universal selector.</p>
    <div>This is a div element also styled using the universal selector.</div>
</body>
</html>
