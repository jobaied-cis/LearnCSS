<!DOCTYPE html>
<html>
    <head>
        <title>CSS border Example</title>
    </head>
    <style>
        p.one {
  border-style: solid;
  border-color: red green blue yellow;
}

p.two {
  border-style: solid;
  border-color: green;
}

p.three {
  border-style: dotted;
  border-color: blue;
}                       
    </style>    
    <body>
        <h2>CSS Border Example</h2>
        <p class="one">This paragraph has a red solid border.</p>
        <p class="two">This paragraph has a green solid border.</p>
        <p class="three">This paragraph has a blue dotted border.</p>
    </body>
</html>
