<!DOCTYPE html>
<html>
    <head>
        <title>CSS Color Example</title>
        <style>
            body {
                background-color: #f0f8ff;
            }
            h1 {
                color: navy;
            }
            p {
                color: #ff6347;
            }
        </style>
    </head>
    <body>
        <fieldset border="2px solid black" style="width:50%;">
            <legend>Color Example</legend> 
            <h1>This is a heading with a specific color.</h1>
            <p>This is a paragraph with a different color.</p>
        </fieldset>
    </body>
</html>
